{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar alumno/estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body class="text-white min-vh-100 d-flex align-items-center justify-content-center py-5" 
      style="background: linear-gradient(135deg, #0b2545, #1b3b6f);">

    <div class="container" style="max-width: 600px;">
        <div class="text-center mb-4">
            <h1 class="display-5 fw-bold">Registro</h1>
        </div>

        <div class="card shadow-lg rounded-4 mx-auto bg-white text-dark">
            <div class="card-body p-4 p-md-5">
                <form method="POST" novalidate>
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        {{ form.as_p }}
                    </div>
                    
                    <div class="text-center mt-4">
                        <input type="submit" 
                               value="{% if editar %}Guardar cambios{% else %}Registrar docente{% endif %}" 
                               class="btn btn-success btn-lg w-100 rounded-3 fw-bold shadow">
                    </div>
                </form>
            </div>
        </div>

        {% if form.email.errors %}
            <div class="text-danger mt-2 text-center fw-semibold">
                {{ form.email.errors }}
            </div>
        {% endif %}
        
        <div class="text-center mt-4">
            <a href="{% url 'home' %}" class="btn btn-outline-light btn-lg m-2 rounded-3 fw-bold">
                <i class="bi bi-arrow-left-circle me-2"></i>Volver al inicio
            </a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
