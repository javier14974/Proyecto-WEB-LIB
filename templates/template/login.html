{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="min-vh-100 d-flex align-items-center justify-content-center"
      style="background: linear-gradient(135deg, #0b2545, #1b3b6f);">

<div class="container-fluid">
    <div class="row mx-auto shadow-lg bg-white rounded-4 overflow-hidden" style="max-width: 900px;">
        
        <div class="col-md-6 d-none d-md-block" 
             style="background: url('/media/foto_login.jpg') no-repeat center center; background-size: cover;">
             <div class="min-vh-100"></div>
        </div>

        <div class="col-md-6 d-flex flex-column justify-content-center p-5 text-dark">
            <div class="text-center">
                <h3 class="mb-4 fw-bold" style="color:#0b2545;">Iniciar sesión</h3>

                {% if messages %}
                    <div class="alert alert-danger" role="alert">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" name="username" class="form-control rounded-3 py-2 shadow-sm" placeholder="Usuario" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control rounded-3 py-2 shadow-sm" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg w-100 mb-3 rounded-3 fw-bold shadow">Entrar</button>
                </form>

                <div class="mt-3 d-grid gap-2">
                    <a href="{% url 'home' %}" class="btn btn-secondary w-100 rounded-3 fw-bold">Entrar como visitante</a>
                    <a href="{% url 'login_admin' %}" class="btn btn-primary w-100 rounded-3 fw-bold">Entrar administrador</a>
                </div>

                <div class="text-center text-muted small mt-4">
                    Siempre ayudando a la educación a progresar
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
