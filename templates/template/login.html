{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0b2545, #1b3b6f);
        }

        .login-container {
            height: 100vh;
        }

        .login-image {
            background: url('/media/foto_login.jpg') no-repeat center center;
            background-size: cover;
        }

        .login-card {
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            background-color: #ffffff;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.75rem;
            border: 1px solid #ced4da;
        }

        .form-control:focus {
            border-color: #1a8f00;
            box-shadow: 0 0 0 0.2rem rgba(26, 143, 0, 0.25);
        }

        .btn-primary {
            background-color: #1a8f00;
            border-color: #1a8f00;
            border-radius: 10px;
            padding: 0.75rem;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #147200;
            border-color: #147200;
        }

        .btn-outline-secondary {
            border-radius: 10px;
            border-color: #ffffff;
            color: #ffffff;
        }

        .btn-outline-secondary:hover {
            background-color: #ffffff;
            color: #0b2545;
        }

        .footer-text {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #555;
        }

        @media (max-width: 768px) {
            .login-image {
                display: none;
            }
        }
    </style>
</head>
<body>

<div class="container-fluid login-container d-flex align-items-center justify-content-center">
    <div class="row w-100 shadow-lg" style="max-width: 900px; border-radius: 20px; overflow: hidden;">
        <!-- Imagen -->
        <div class="col-md-6 login-image d-none d-md-block"></div>

        <!-- Formulario -->
        <div class="col-md-6 d-flex flex-column justify-content-center p-5">
            <div class="login-card text-center">
                <h3 class="mb-4" style="color:#0b2545;">Iniciar sesión</h3>

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" name="username" class="form-control" placeholder="Usuario" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-2">Entrar</button>
                </form>

                <div class="mt-3">
                    <a href="{% url 'home' %}" class="btn btn-secondary w-100">Entrar como visitante</a>
                </div>

                <div class="footer-text text-center">
                    Siempre ayudando a la educación a progresar
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
