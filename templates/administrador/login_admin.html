<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body class="text-white min-vh-100 d-flex align-items-center justify-content-center" 
      style="background: linear-gradient(135deg, #0b2545, #1b3b6f);">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <h1 class="text-center mb-4 fw-bold display-5">
                    <i class="bi bi-person-lock me-2"></i>Login Admin
                </h1>
                
                <form method="POST" class="bg-white p-5 rounded-4 shadow-lg text-dark">
                    {% csrf_token %}
                    
                    {{ formulario_admin.as_p }}
                    
                    <button type="submit" class="btn btn-success btn-lg w-100 mt-4 rounded-3 fw-bold shadow">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Enviar
                    </button>
                    
                    <a href="{% url 'login' %}" class="btn btn-outline-secondary w-100 mt-3 d-block rounded-3 fw-bold">
                        Ir al login normal
                    </a>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
